name: Rust

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        with:
          toolchain: nightly
        run: cargo build --verbose
      - name: Run tests
        with:
          toolchain: nightly
        run: cargo test --verbose
